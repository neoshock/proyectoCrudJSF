<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css"></link>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card w-75 p-3 bg-light border" style="margin:120px auto;">
                <p:growl id="growl" widgetVar="growl" showDetail="true" life="3000"/>  
                <h:form id="registroPersona">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <h3 style="text-align: center;">Mis productos, Inicio de sesion</h3>
                        </div>
                        <div class="col-md-6">
                            <div class="w-100">
                                <div class="ui-inputgroup" style="margin: 30px 0px;">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <p:inputText required="true" value="#{usuarioMB.usuario.userName}" 
                                                 class="w-100" placeholder="Nombre de Usuario"/>
                                </div>
                                <div class="ui-inputgroup" style="margin: 15px 0px">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                                    <p:password required="true" class="w-100" value="#{usuarioMB.usuario.passwordUser}" 
                                                placeholder="ContraseÃ±a" ></p:password>
                                </div>
                                <p:commandButton update=":growl, :registroPersona" value="Iniciar Sesion" 
                                                 action="#{usuarioMB.setDataLogin()}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
