<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar styleClass="d-flex justify-content-end">
                    <p:menuitem value="Productos" icon="pi pi-fw pi-shopping-cart"/>
                    <p:submenu label="#{usuarioMB.usuario.userName}" icon="pi pi-fw pi-user">
                        <p:menuitem value="Detalles" icon="pi pi-fw pi-bars"/>
                        <p:menuitem value="Salir" action="#{usuarioMB.logOutUser()}"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
